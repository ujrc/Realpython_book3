{% load staticfiles %}

{% for m in marketing_items %}
<div class="col-sm-4">
<img class="img-circle" src="{% static 'img/'|add:m.img_name %}"
width="140" height="140" alt="{{ m.img_name }}">
<h2>{{ m.heading }}</h2>
<p>{{ m.caption }}</p>
<p><a class="btn btn-success" href="{% url m.button_link %}"
role="button">{{ m.button_title }} &raquo;</a></p>
</div>
{% endfor %}
